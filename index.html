<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/main.css">
  </head>
  <body>
    <h1>Shop Finder</h1>
    <section class="crud-container">
      <section class="get-all">
        <label class="all-shops__label" for="all-shops__button">Return all shops</label>
        <button class="all-shops__button">Search</button>
      </section>
      <section class="get-single">
        <label for="input-field">Return single shop</label>
        <input class="input-field get-single-input" placeholder="Enter ID of shop"/>
        <button class="get-single__button">Search</button>
      </section>
      <section class="create-single">
        <label for="input-field">Create a shop</label>
        <input class="input-field create-name-field" placeholder="New name"/>
        <input class="input-field create-postcode-field" placeholder="New postcode"/>
        <input class="input-field create-town-field" placeholder="New town"/>
        <input class="input-field create-type-field" placeholder="New type"/>
        <button class="create-single__button">Create</button>
      </section>
      <section class="update-single">
        <label for="input-field">Update a shop</label>
        <input class="input-field update-by-id-field" placeholder="Enter ID of shop"/>
        <input class="input-field update-name" placeholder="New name"/>
        <input class="input-field update-postcode" placeholder="New postcode"/>
        <input class="input-field update-town" placeholder="New town"/>
        <input class="input-field update-type" placeholder="New type"/>
        <button class="update-single__button">Update shop</button>
      </section>
      <section class="delete-single">
        <label for="input-field">Enter an ID of a shop to delete</label>
        <input class="input-field delete-by-id-field" placeholder="Enter ID of shop"/>
        <button class="delete-single__button">Delete shop</button>
      </section>
    </section>
    <section class="shop-container">
      <div>
        <h2 class="response-status"></h2>
      </div>
      <div class="response-data">
        <ul class="response-data__list"></ul>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
